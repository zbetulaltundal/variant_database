{% extends "layout.html" %}
{% block title %}Variant Info{% endblock %}
{% block content %}
<div>
    <p>var info</p>
    <table id="variant-table" class="table table-striped table-hover table-responsive">
        <thead class="thead-dark">
        <tr>
            {% for col in column_names %}
            <th>{{col}}</th>
            {% endfor %}
        </tr>
        </thead>
        <tbody>
        {% for row in row_data %}
        <tr>
            {% for col, row_ in zip(column_names, row) %}
            <td>{{row_}}</td>
            {% endfor %}
        </tr>
        {% endfor %}
    </tbody>
    </table>

</div>

{% endblock %}
